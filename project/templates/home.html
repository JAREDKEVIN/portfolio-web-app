{% extends 'base.html' %}



        {% block title %}

        KIPKEMOI KEVIN- PORTFOLIO 
        
        {%endblock title %} 
        
 
  {% block hero %}

        <!-- ======= Hero Section ======= -->

        <section
          id="hero"
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <div class="hero-container" data-aos="fade-in">
            <h1>I HAVE EXPERTISE IN:</h1>
            <p>
              <span
                class="typed"
                data-typed-items="UI/UX Design,Full Stack Development,I.T Support,Digital Marketing,Agile & Scrum,S.E.O"
              ></span>
            </p>
            <br />
          </div>
        </section>
        <!-- End Hero -->

  {% endblock hero %}




 {% block body %} 



 
    {% for message in messages %}

          <div
            class="alert alert-{{message.tags}} alert-dismissible fade show"
            role="alert"
          >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>

            <strong>{{message}}</strong>
          </div>

    {% endfor %} 

{% endblock body %}
