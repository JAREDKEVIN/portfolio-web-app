{% extends 'base.html' %} 


{% block title %}
 SIGN-UP 
{% endblock title %}

{%block stylecss %}

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

{% endblock stylecss %} 

{% block body %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mt-5 mb-3"></div>

    <div class="col-md-4 mt-5 mb-3">
        <br>
        <br>
        <br>
        <br>


      <h3 class="text-white bg-dark text-center p-3">Sign-Up Here</h3>

      <div class="card p-2">
    <form action="" method="post">{% csrf_token %}
        <div class="form-group">
          <h5>
            <span><i class="bx bx-envelope"></i></span>
          </h5>
          <input
            type="text"
            name="email"
            id="email"
            class="form-control mb-3"
            placeholder="Enter Your Email Address"
            aria-describedby="email"
          />
        </div>

        <div class="form-group p-2">
          <h5>
            <span><i class="fas fa-key"></i> Password</span>
          </h5>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control mb-3"
            placeholder="Enter Your Password"
            aria-describedby="email"
          />
        </div>

        <div class="form-group p-2">
          <h5>
            <span><i class="fas fa-lock"></i> Confirm Password</span>
          </h5>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control mb-3"
            placeholder="Confirm Your Password"
            aria-describedby="email"
          />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-dark">SignUp</button>
        </div>

        <br>
      Already a User ?
  <a href="/auth/login">Login</i>
      </div>

      
    </form>
    </div>


    <div class="col-md-4 mt-5 mb-3"></div>
  </div>
</div>

{% endblock body %}
